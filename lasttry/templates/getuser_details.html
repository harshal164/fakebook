{% extends "base.html" %}
{% block content %}
<div class="card">
<img class="card-img-top" src= {%if object.photo %}"{{object.photo.url}}"{%endif%} style="width:200px;"/>
    <div class="card-body">
        <h5 class="card-title text-primary">{{object.username}}<br/><span class="text-secondary" style="font-size:0.7em;">{{object.name}}</span></h5>
        <p class="card-text text-secondary">Details: {{object.details}}</p>
        <p class="card-text text-secondary">Qualifications: {{object.qual}}</p>
    </div>
</div>
{% endblock %}
