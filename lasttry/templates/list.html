<div class="row">
      <div class="col">
         <div class="card border-primary flex-md-row mb-4 shadow-sm h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
               <strong class="d-inline-block mb-2 text-primary">{{usr.username}}</strong>
               <h6 class="mb-0">
                  <a class="text-dark" href="#">{{usr.qual}}</a>
               </h6>
               <p class="card-text mb-auto">{{usr.details|linebreaks|truncatewords:30}}</p>
               <a class="btn btn-outline-primary btn-sm" role="button" href="/getuser_details/{{usr.username}}">View Profile</a>
            </div>
            <img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]" src="{%if usr.photo %}{{usr.photo.url}}{%endif%}" style="width: 200px; height: 250px;">
         </div>
      </div>
   </div>
