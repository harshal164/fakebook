{% extends "base.html" %}
{% block content %}
<form class="form-group" method="POST" action="." enctype="multipart/form-data">{%csrf_token%}
    <div class="form-group"><label>Username</label>{{form.username}}</div>
    <div class="form-group"><label>Name</label>{{form.name}}</div>
    <div class="form-group"><label>Password</label>{{form.pwd}}</div>
    <div class="form-group"><label>Details</label>{{form.details}}</div>
    <div class="form-group"><label>Qualifications</label>{{form.qual}}</div>
    <div class="form-group"><label>Profile photo</label>{{form.photo}}</div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
